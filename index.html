    <title>Star Wars Intro Creator</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Create your own Star Wars opening crawl." />

    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="http://brorlandi.github.io/StarWarsIntroCreator/">
    <meta property="og:title" content="Star Wars Intro Creator">
    <meta property="og:site_name" content="Star Wars Intro Creator">
    <meta property="og:description" content="Create your own Star Wars opening crawl.">
    <meta property="og:image" content="http://brorlandi.github.io/StarWarsIntroCreator/preview.png">
    <meta property="og:image:type" content="image/png">

    <script src="./vendor.js"></script>
</head>
<body>
<div class="bg">
    <div class="deathstar"></div>
</div>
<article class="starwars">
  <audio preload="auto">
    <source src="intro.ogg" type="audio/ogg" />
    <source src="intro.mp3" type="audio/mpeg" />
  </audio>
  <div id="loader" style="display:none">
    <div class="spinner-loader" >
      Loadingâ€¦
    </div>
  </div>
  <section class="start">
    <div id="config">
    <form id="form-starwars">
      <h2 id="pageTitle">Star wars<br>intro CReator</h2>
      <input id="f-intro" type="text" value="A long time ago, in a galaxy far, far away...." > <br>
      <input id="f-episode" type="text" value=""> <br>
      <input id="f-title" type="text" value="UNDER A BLACK SUN"> <br>
      <textarea id="f-text" >
It is a dark time for the galaxy. The city of Coruscant, once the glittering pearl of the Republic, now languishes under the shadow of the Galactic Empire. A bustling black market flourishes in the underworld, controlled by the notorious crime syndicate BLACK SUN.
Hired to infiltrate a Black Sun outpost and retrieve vital data on a bounty hunter who betrayed the PYKE crime family, a small group of enterprising individuals works rapidly to access the heavily encrypted Black Sun network as things take a turn for the worse....
      </textarea> <br>

      <button id="play" type="submit">
        Play
      </button>
    </form>
    </div>

  </section>

  <div class="animation">

    <section id="intro" class="intro noselect">
    </section>

    <section class="titles noselect">
      <div style="width: 100%;">
        <p id="episode" class="tcenter">
        </p>
        <p  id="title" class="tcenter">
        </p>
        <div id="text">
        </div>
      </div>
    </section>

    <section class="logo noselect">
      <img src="logo.svg" />
    </section>
  </div>
</article>
